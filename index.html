    <body>
        <div data-role="page" id="index">
            <div data-theme="a" data-role="header">
                <h1>Seismic Eruptions</h1>
				<a href="#options" data-icon="bars" data-iconpos="notext">Options</a>
				<a href="#settings" data-icon="gear" data-iconpos="notext">Settings</a>
            </div>
            <div data-role="panel" id="options">
				<div id="info" class="ui-bar ui-body-a">hi</div>
			</div>
			 <div data-role="panel" data-position="right" data-display="reveal" data-theme="a" id="settings">
				<form>
					<label>
						<input type="checkbox" name="plates" id="plates">Display plate boundaries
					</label>
					<a class="ui-btn ui-btn-c ui-mini ui-corner-all" href="#settings" data-rel="close" id="drawingTool">Draw Cross-section for 3D view</a>
				</form>
			</div>
            <div data-role="content">
                <div id="map"></div>
				<div class="ui-bar ui-body-a" style="width:100%;bottom:0px;position:absolute"  id="playback">
					<div class="ui-grid-d ui-responsive">
						<div class="ui-block-a"><button class="ui-btn ui-btn-b" id="play">PLAY</button></div>
						<div class="ui-block-b"><button class="ui-btn ui-btn-b" id="pause">PAUSE</button></div>
						<div class="ui-block-c"><button class="ui-btn ui-btn-b" id="speedup">SPEED UP</button></div>
						<div class="ui-block-d"><button class="ui-btn ui-btn-b" id="speeddown">SPEED DOWN</button></div>
					</div>
					<div id="slider" style="height:10px;width:80%"></div>
				</div>
				<div class="ui-bar ui-body-a" style="width:100%;bottom:0px;position:absolute;display:none" id="crosssection">
					<button class="ui-btn ui-btn-inline" onclick="render()">RENDER</button>
				</div>
				<div class="ui-corner-all custom-corners" style="bottom:0px;right:0px;position:absolute;width:15%">
					<div class="ui-bar ui-bar-a" id="date">
						<h3> </h3>
					</div>
					<div class="ui-body ui-body-a">
						<p><a href="http://github.com/gizmoabhinav">Link to the project</a></p>
					</div>	
				</div>
			</div>
			
        </div>
		<script>
			function getURLParameter(name) {
				return decodeURIComponent((new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.search)||[,""])[1].replace(/\+/g, '%20'))||null
			}
		</script>
		
		<script src="KML.js"></script>

		<script>
			function render(){
				window.open("http://gizmoabhinav.github.io/Seismic-Eruptions/3D/index.html?x1="+toLon(y1)+"&y1="+toLat(x1)+"&x2="+toLon(y2)+"&y2="+toLat(x2)+"&x3="+toLon(y3)+"&y3="+toLat(x3)+"&x4="+toLon(y4)+"&y4="+toLat(x4)+"&mag="+mag+"&startdate="+startdate+"&enddate="+enddate);
			}
		</script>
		<script src="Draw/editedLibs/src/draw/handler/Draw.CrossSection.js"></script>
